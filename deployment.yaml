apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: health-api
  template:
    metadata:
      labels:
        app: health-api
    spec:
      containers:
        - name: health-api
          image: mansurib/health-api:latest
          ports:
            - containerPort: 8000